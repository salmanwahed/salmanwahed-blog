<!DOCTYPE html>
{% extends "blog/base.html" %}
{% block title %}{{blog.title}}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <article class="blog-post">
            {% if blog.hero_image %}
            <img class="img-fluid" src="{{blog.hero_image.orig_image.url}}"/>
            {% endif %}
            <h2>{{ blog.title }}</h2>
            {{ blog.body | safe}}
        </article>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
