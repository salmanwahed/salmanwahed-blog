{% extends "blog/base.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
    <div class="row">
        {% for blog in blogs %}
        <div class="col-lg-5">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col-8 p-4 d-flex flex-column position-static">
                    <div class="d-flex">
                        {% for tag in blog.tag.all %}
                        <a href="{% url 'blog:tagged_posts' tag %}" class="text-decoration-none">
                            <span class="me-2 badge rounded-pill text-dark {% cycle 'bg-info' 'bg-warning'%}">{{tag.tag_name}}</span>
                        </a>
                        {% endfor %}
                    </div>
                    <h3 class="mb-0">{{blog.title}}</h3>
                    <div class="mb-1 text-muted">{{blog.publish_date}}</div>
                    <p class="card-text mb-auto">{{blog.short_desc}}</p>
                    <a href="{% url 'blog:blog_detail' id=blog.id slug=blog.slug %}" class="mt-2 fs-6">Continue reading</a>
                </div>
                <div class="col-4 d-none d-lg-block">
                    <img height="100%" class="img-fluid img-thumbnail" src="{{blog.thumbnail.orig_image.url}}">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
