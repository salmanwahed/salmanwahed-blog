<!DOCTYPE html>
{% extends "blog/base.html" %}
{% block title %}{{blog.title}}{% endblock %}
{% block content %}
    <div class="page-content">
        <article class="blog-post">
            {% if blog.hero_image %}
            <img class="img-fluid" src="{{blog.hero_image_url}}"/>
            {% endif %}
            <h2>{{ blog.title }}</h2>
            {{ blog.body | safe}}
        </article>
    </div>
{% endblock %}
